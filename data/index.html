<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RBController test</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <style>
  body {
    padding: 0px;
    margin: 0px;
    height: 100%;
    width: 100%;
  }
  html {
    height: 100%;
    width: 100%;
  }
  .joy {
    position: absolute;
    height: 175px;
    width: 175px;
  }
  #arm0 {
      width: 100%;
      height: 40%;
      background-color: #eee;
  }

  #joy0 {
    right: 0px;
    bottom: 0px;
  }

  @media all and (min-width: 400px) {
    .joy {
      height: 250px;
      width: 250px;
    }
  }
  @media all and (min-width: 900px) {
    .joy {
      height: 400px;
      width: 400px;
    }
  }

  @media all and (orientation:landscape) {
    #arm0 {
      width: 50%;
      height: calc(100% - 46px);
      bottom: 0;
      position: absolute;
      left: 0;
    }
  }

  #log {
    padding: 3px;
    width: 100%;
    font-size: 10px;
    font-family: monospace;
    background-color: black;
    color: #62f442;
    white-space: pre-line;
    overflow-y: scroll;
  }
  .log-short {
    height: 40px;
  }
  .log-full {
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1000;
  }
  </style>
</head>

<body id="body">
  <div id="log" class="log-short"> </div>

  <canvas id="arm0"></canvas>

  <div id="joy0" class="joy"> </div>
  <div id="joy1" class="joy"> </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
  <script src="canvas-pointer.js"></script>

  <script type="text/javascript">
    'use strict';
    function Joystick(elementId, color, keys, buttonText, buttonClickHandler) {
        var zone = document.getElementById(elementId);

        this.radius = zone.offsetWidth/1.7 / 2;
        this.x = 0;
        this.y = 0;
        this.buttonClickHandler = buttonClickHandler;
        this.touchStart = null;
        this.keys = keys;
        this.pressedKeys = {};

        document.addEventListener("keydown", this.onKeyDown.bind(this));
        document.addEventListener("keyup", this.onKeyUp.bind(this));

        this.manager = nipplejs.create({
            zone: zone,
            mode: "static",
            color: color,
            size: this.radius*2,
            position: {
                "top": "50%",
                "left": "50%",
            },
            restOpacity: 0.9,
            fadeTime: 0,
            lockX: !!buttonText,
        });

        this.joy = this.manager.get(this.manager.id);

        if(buttonText) {
            var nipple = this.joy.ui.front;
            nipple.innerHTML = buttonText;
            nipple.style.fontWeight = "bold";
            nipple.style.fontFamily = "Arial, Helvetica, sans-serif";
            nipple.style.color = "white";
            nipple.style.textAlign = "center";
            nipple.style.verticalAlign = "middle";
            nipple.style.lineHeight = nipple.style.height;
        }

        this.manager.on("move", function(event, data) {
            var dist = data.distance/(this.radius)*32767;
            this.x = Math.cos(data.angle.radian)*dist | 0;
            this.y = Math.sin(data.angle.radian)*dist | 0;
        }.bind(this));

        this.manager.on("start", function(event, data) {
            this.touchStart = Date.now();
            this.x = 0;
            this.y = 0;
        }.bind(this));

        this.manager.on("end", function(event, data) {
            var diff = Date.now() - this.touchStart;
            if(this.buttonClickHandler && diff < 150 && Math.abs(this.x) < 8000 && Math.abs(this.y) < 8000) {
                this.buttonClickHandler();
            }

            this.x = 0;
            this.y = 0;
        }.bind(this));
    }

    Joystick.prototype.onKeyDown = function(ev) {
        var idx = this.keys.indexOf(ev.key);
        if(idx === -1)
            return;
        if(idx === 4) {
            this.buttonClickHandler();
        }
        this.pressedKeys[idx] = true;
        this.updateNippleFront();
    }

    Joystick.prototype.onKeyUp = function(ev) {
        var idx = this.keys.indexOf(ev.key);
        if(idx === -1)
            return;
        this.pressedKeys[idx] = false;
        this.updateNippleFront();
    }

    Joystick.prototype.updateNippleFront = function() {
        var p = this.pressedKeys;
        var left = 0;
        var top = 0;
        if(p[0] === true)
            top -= 1;
        if(p[2] ===  true)
            top += 1;
        if(p[1] === true)
            left -= 1;
        if(p[3] === true)
            left += 1;

        this.x = left*28000;
        this.y = top*-28000;

        var fr = this.joy.ui.front;
        fr.style.left = (left*this.radius) + "px";
        fr.style.top = (top*this.radius) + "px";
    }

    function Segment (other) {
        this.sx = 0;
        this.sy = 0;
        this.ex = 0;
        this.ey = 0;
        this.len = 0;
        this.len2 = 0;
        this.angle = 0;

        if(other !== undefined)
            Object.assign(this, other)
    }

    Segment.prototype = {
        set length (len) {
            this.len = len;
            this.len2 = len * len;
        }
    }

    Segment.prototype.end = function() {
        return { "x": this.ex, "y": this.ey }
    }

    Segment.prototype.updateAngle = function (angle) {
        this.angle = angle;
        this.ex = this.sx + this.len * Math.cos(angle);
        this.ey = this.sy + this.len * Math.sin(angle);
    }

    function Arm(canvasId) {
        this.ARM_LEN = 14;
        this.JOINT_OFFSET = 4.0;
        this.JOINT_ANGLE = -Math.PI/2 + -Math.PI/4;
        this.JOIN_RESULT_OFFSET = 50;
        this.BODY_HEIGHT = 6;
        this.BODY_RADIUS = 12;
        this.HAND_OFFSET = 7;
        this.TOUCH_TARGET_SIZE = 13;

        this.angles = [ 0, 180, 90 ];

        this.canvas = ge1doot.canvas(canvasId);
        this.canvas.resize = this.resize.bind(this);

        this.unit = 1;
        this.origin = {x:0, y:0}
        this.segment1 = new Segment();
        this.segment2 = new Segment();
        this.segmentJoint = new Segment();
        this.segmentHand = new Segment();

        this.pointer = this.canvas.pointer;
        this.targets = [
            { x: this.pointer.x, y: this.pointer.y },
            { x: this.pointer.x, y: this.pointer.y },
        ];

        this.activeTarget = -1;
        this.pointer.down = function() {
            for(var i = 0; i < this.targets.length; ++i) {
                var dist = Math.sqrt(Math.pow(this.pointer.x - this.targets[i].x, 2) + Math.pow(this.pointer.y - this.targets[i].y, 2));
                if(dist <= this.TOUCH_TARGET_SIZE) {
                    this.activeTarget = i;
                    break;
                }
            }
            if(this.activeTarget === -1) {
                this.activeTarget = 0;
            }
            requestAnimationFrame(this.run.bind(this, this.activeTarget));
        }.bind(this)
        this.pointer.up = function() {
            if(this.activeTarget !== -1) {
                this.activeTarget = -1;
                requestAnimationFrame(this.run.bind(this, -1));
            }
        }.bind(this)
        this.pointer.move = function() {
            if(this.activeTarget !== -1) {
                requestAnimationFrame(this.run.bind(this, this.activeTarget));
            }
        }.bind(this)

        this.resize();
        this.pointer.x = this.origin.x;
        this.pointer.y = this.origin.y - (this.JOINT_OFFSET * this.unit);
        this.run();

        this.touched = false;
    }

    Arm.prototype.resize = function() {
        this.unit = Math.min(this.canvas.width/2, this.canvas.height *0.7) / (this.ARM_LEN*2.4)

        this.origin.x = this.canvas.width / 2;
        this.origin.y = this.canvas.height * 0.8;

        var length = this.unit * this.ARM_LEN;
        this.segment1.length = length;
        this.segment2.length = length;
        this.segmentJoint.length = this.unit * this.JOINT_OFFSET;
        this.segmentHand.length = this.unit * this.HAND_OFFSET;

        this.segment1.sx = this.origin.x;
        this.segment1.sy = this.origin.y;

        this.segment1.updateAngle(this.segment1.angle);
        this.segment2.sx = this.segment1.ex;
        this.segment2.sy = this.segment1.ey;
        this.segment1.ex += this.segmentJoint.len*Math.cos(this.segmentJoint.angle)
        this.segment1.ey += this.segmentJoint.len*Math.sin(this.segmentJoint.angle)
        this.segment2.updateAngle(this.segment2.angle);
        this.segmentJoint.sx = this.segment2.sx;
        this.segmentJoint.sy = this.segment2.sy;
        this.segmentJoint.updateAngle(this.segmentJoint.angle);
        this.segmentHand.sx = this.segment2.ex;
        this.segmentHand.sy = this.segment2.ey;
        this.segmentHand.updateAngle(this.segmentHand.angle);
        this.pointer.x = this.segment2.ex;
        this.pointer.y = this.segment2.ey;

        this.run();
    }

    Arm.prototype.run = function(activeTarget) {
        var ctx = this.canvas.ctx;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        var w = this.unit*this.BODY_RADIUS*2;
        var h = this.unit*this.BODY_HEIGHT;
        ctx.fillStyle = "#C8A165";
        ctx.fillRect(this.origin.x - w/2, this.origin.y+6, w, h);

        var pointers = [];
        switch(activeTarget) {
        case -1:
            break;
        case 1:
            this.updateHand(this.pointer);
            pointers.push(this.drawPointer.bind(this, this.segment2.end(), this.pointer, "rgba(0, 0, 255, 0.5)"))
            break;
        default:
            this.updateSegments(this.pointer);
            if(activeTarget === 0) {
                pointers.push(this.drawPointer.bind(this, this.origin, this.pointer, "rgba(0, 100, 0, 0.5)"))
                if(this.pointer.touchMode && this.pointer.touchMode.length >= 2) {
                    var t = {
                        "x": this.pointer.touchMode[1].clientX - this.canvas.left,
                        "y": this.pointer.touchMode[1].clientY - this.canvas.top,
                    };
                    this.updateHand(t)
                    pointers.push(this.drawPointer.bind(this, this.segment2.end(), t, "rgba(0, 0, 255, 0.5)"))
                }
            }
            break;
        }


        this.drawLine(this.origin.x - this.BODY_RADIUS/2 * this.unit, this.origin.y - (this.BODY_HEIGHT/2 * this.unit), "brown", this.BODY_HEIGHT * this.unit);
        this.drawSegment(this.segment1, "brown");
        this.drawSegment(this.segment2, "green");
        this.drawSegment(this.segmentJoint, "black");
        this.drawSegment(this.segmentHand, "blue");
        this.drawTouchTarget(this.segment2.ex, this.segment2.ey);
        this.drawTouchTarget(this.segmentHand.ex, this.segmentHand.ey);
        for(var i = 0; i < pointers.length; ++i) {
            pointers[i]();
        }
    }

    Arm.prototype.drawSegment = function(seg, color) {
        this.drawLine(seg.sx, seg.sy, seg.ex, seg.ey, color, 3, 6);
    }

    Arm.prototype.drawPointer = function(src, dst, color) {
        var ctx = this.canvas.ctx;
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.lineWidth = 2;
        ctx.setLineDash([ 6, 3 ]);
        ctx.moveTo(src.x, src.y);
        ctx.lineTo(dst.x, dst.y);
        ctx.moveTo(dst.x+this.TOUCH_TARGET_SIZE*2, dst.y);
        ctx.arc(dst.x, dst.y, this.TOUCH_TARGET_SIZE*2, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    Arm.prototype.drawTouchTarget = function(x, y) {
        var ctx = this.canvas.ctx;
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.moveTo(x, y);
        ctx.arc(x, y, this.TOUCH_TARGET_SIZE, 0, 2 * Math.PI);
        ctx.fill();
    }

    Arm.prototype.drawLine = function(x0, y0, x1, y1, color, width, dotRadius) {
        var ctx = this.canvas.ctx;
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.lineWidth = width;
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.stroke();
        if(dotRadius !== undefined) {
            ctx.moveTo(x0, y0);
            ctx.arc(x0, y0, dotRadius, 0, 2 * Math.PI);
            ctx.moveTo(x1, y1);
            ctx.arc(x1, y1, dotRadius, 0, 2 * Math.PI);
            ctx.fill();
        }
    }

    Arm.prototype.constraint = function(input, lowerBound, upperBound) {
        if (input >= lowerBound && input <= upperBound)
            return input;

        while (Math.abs(upperBound - input ) > Math.PI)
            input += 2 * Math.PI * (input < upperBound ? 1.0 : -1.0);
        var distance_to_upper = Math.abs(upperBound - input);

        while (Math.abs(lowerBound - input) > Math.PI)
            input += 2 * Math.PI * (input < lowerBound ? 1.0 : -1.0);
        var distance_to_lower = Math.abs(lowerBound - input);

        if (distance_to_lower < distance_to_upper)
            return lowerBound;
        else
            return upperBound;
    }

    Arm.prototype.updateSegments = function(t) {
        var angle, theta1, theta2, targetSqrDist;

        var ix = t.x - this.origin.x;
        var iy = Math.min(t.y - this.origin.y, this.unit*this.BODY_HEIGHT)

        if(iy > 0 && Math.abs(ix) < this.BODY_RADIUS*this.unit)
            ix = this.BODY_RADIUS*this.unit*Math.sign(ix)

        var ns1 = new Segment(this.segment1);
        var ns2 = new Segment(this.segment2);

        // target square distance
        targetSqrDist = ix * ix + iy * iy;

        // first segment
        angle = Math.max(-1, Math.min( 1,
            (targetSqrDist + ns1.len2 - ns2.len2) / (2 * ns1.len * Math.sqrt(targetSqrDist))
        ));

        if(isNaN(angle))
            angle = 0;

        var ang = this.JOINT_ANGLE - Math.atan(this.segmentJoint.len/ns1.len)

        //theta1 = this.constraint(Math.atan2(iy, ix) - Math.acos(angle), -Math.PI, 0);
        theta1 = this.constraint(Math.atan2(iy, ix) - Math.acos(angle), -Math.PI + 0.65, -Math.PI + 0.65);

        var thdiff = Math.atan(this.segmentJoint.len/ns1.len)
        if(theta1 - thdiff < -Math.PI) {
            theta1 = -Math.PI + thdiff;
        }

        ns1.updateAngle(theta1);
        ns2.sx = ns1.ex;
        ns2.sy = ns1.ey;
        ns1.ex += this.segmentJoint.len*Math.cos(theta1 + ang)
        ns1.ey += this.segmentJoint.len*Math.sin(theta1 + ang)

        // second segment
        angle = Math.max(-1, Math.min(1,
            (targetSqrDist - ns1.len2 - ns2.len2) / (2 * ns1.len * ns2.len)
        ));

        //theta2 = this.constraint(Math.acos(angle), -1.06, Math.PI-thdiff)
        theta2 = this.constraint(Math.acos(angle), Math.PI-thdiff-Math.PI/2, Math.PI-thdiff)

        ns2.updateAngle(theta1 + theta2);

        var distNew = Math.sqrt(Math.pow(t.x - ns2.ex, 2) + Math.pow(t.y - ns2.ey, 2));
        var distOld = Math.sqrt(Math.pow(t.x - this.segment2.ex, 2) + Math.pow(t.y - this.segment2.ey, 2));
        var dx = (ns2.ex - this.origin.x);
        var dy = (ns2.ey - this.origin.y);
        if(distNew < distOld && dy< this.BODY_HEIGHT*this.unit && (dy < 0 || Math.abs(dx) > this.unit*this.BODY_RADIUS)) {
            this.segment1 = ns1;
            this.segment2 = ns2;
            this.segmentJoint.sx = ns2.sx;
            this.segmentJoint.sy = ns2.sy;
            this.segmentJoint.updateAngle(theta1 + ang);

            this.segmentHand.sx = ns2.ex;
            this.segmentHand.sy = ns2.ey;
            this.segmentHand.updateAngle(this.segmentHand.angle);

            this.angles[0] = -1 * ((theta1 - thdiff) * (180 / Math.PI));
            this.angles[1] = (theta2 + thdiff) * (180 / Math.PI) + this.JOIN_RESULT_OFFSET;
            this.touched = true;

            this.contraintHand();
        }

        this.targets[0].x = this.segment2.ex;
        this.targets[0].y = this.segment2.ey;
        this.targets[1].x = this.segmentHand.ex;
        this.targets[1].y = this.segmentHand.ey;
    }

    Arm.prototype.updateHand = function(t) {
        var ix = t.x - this.segment2.ex;
        var iy = t.y - this.segment2.ey;

        var ang = Math.atan2(iy, ix);
        this.segmentHand.updateAngle(ang);

        this.contraintHand();

        this.targets[1].x = this.segmentHand.ex;
        this.targets[1].y = this.segmentHand.ey;
        this.touched = true;
    }

    Arm.prototype.contraintHand = function() {
        var d = (this.segmentHand.angle - this.segment2.angle);
        if(d > Math.PI*2) d -= Math.PI*2;
        else if(d < -Math.PI*2) d += Math.PI*2;

        d = this.constraint(d, -Math.PI/2, Math.PI/2);
        this.segmentHand.updateAngle(this.segment2.angle + d);

        this.angles[2] = 90 - d * (180 / Math.PI)
    }

    function Log(elementId) {
        this.el = document.getElementById(elementId);
        this.open = false;
        this.isTouched = false;
        this.touchStart = 0;

        this.el.addEventListener("click", this.onClick.bind(this));

        this.el.addEventListener("touchstart", function(ev) {
            this.isTouched = true;
            this.touchStart = ev.timeStamp;
        }.bind(this));
        this.el.addEventListener("touchend", function(ev) {
            this.isTouched = false;
            if(ev.timeStamp - this.touchStart < 400) {
                this.onClick();
            }
        }.bind(this));

        this.scrollToBottom();
    }

    Log.prototype.onClick = function() {
        this.open = !this.open;
        if(this.open) {
            this.el.classList.replace("log-short", "log-full")
        } else {
            this.el.classList.replace("log-full", "log-short")
        }
        this.scrollToBottom();
    }

    Log.prototype.scrollToBottom = function() {
        this.el.scrollTop = this.el.scrollHeight;
    }

    Log.prototype.clear = function() {
        this.el.textContent = "";
    }

    Log.prototype.write = function(msg, noNewLine) {
        if(noNewLine !== true && !msg.endsWith("\n")) {
            msg += "\n";
        }
        this.el.textContent += msg;
        if(!this.isTouched) {
            this.scrollToBottom();
        }
    }

    function Manager(logElementId) {
        this.socket = null;
        this.joysticks = [];
        this.arm = null;

        this.mustArriveIdIn = 0;
        this.mustArriveIdOut = 0;
        this.mustArriveCommands = {};
        this.MUST_ARRIVE_TIMER_FULL = 50;
        this.MUST_ARRIVE_RETRIES = 15;
        this.mustArriveTimer = this.MUST_ARRIVE_TIMER_FULL;

        this.log = new Log(logElementId);
    }

    Manager.prototype.addJoystick = function(joy) {
        this.joysticks.push(joy);
    }

    Manager.prototype.setArm = function(arm) {
        this.arm = arm;
    }

    Manager.prototype.start = function(address) {
        this.log.write("Connecting to " + address + "... ", true);

        if(!('WebSocket' in window)) {
            this.log.write("\nWebSockets are not supported on this device!");
            return
        }

        this.socket = new ReconnectingWebSocket(address);
        this.socket.addEventListener('open', function (event) {
            this.log.write("connected!")
            this.log.write("Attempting to possess the robot...")
            this.sendMustArrive("possess", {}, true);
        }.bind(this));

        this.socket.addEventListener('error', function(event) {
            this.log.write("Connection FAILED!")
        }.bind(this));

        this.socket.addEventListener('message', this.onMessage.bind(this));

        this.lastUpdate = Date.now();
        requestAnimationFrame(this.update.bind(this));
    }

    Manager.prototype.update = function() {
        var now = Date.now();
        var diff = (now - this.lastUpdate);
        this.lastUpdate = now;

        if(this.socket.readyState === WebSocket.OPEN) {
            var data = []
            for(var i = 0; i < this.joysticks.length; ++i) {
                data.push({
                    "x": this.joysticks[i].x,
                    "y": this.joysticks[i].y,
                })
            }
            this.socket.send(JSON.stringify({ "c": "joy", "data": data }))

            if(this.arm && this.arm.touched) {
                this.socket.send(JSON.stringify({ "c": "arm0", "a": this.arm.angles }));
            }
        }

        if(diff >= this.mustArriveTimer) {
            for (var id in this.mustArriveCommands) {
                if (this.mustArriveCommands.hasOwnProperty(id)) {
                    var info = this.mustArriveCommands[id];
                    this.socket.send(info.payload);
                    if(info.attempts !== null) {
                        if(++info.attempts >= this.MUST_ARRIVE_RETRIES) {
                            delete this.mustArriveCommands[id];
                        }
                    }
                }
            }
            this.mustArriveTimer = this.MUST_ARRIVE_TIMER_FULL;
        } else {
            this.mustArriveTimer -= diff;
        }

        requestAnimationFrame(this.update.bind(this))
    }

    Manager.prototype.onMessage = function(event) {
        var data = JSON.parse(event.data);
        if("f" in data) {
            delete this.mustArriveCommands[data["f"]];
            return;
        } else if("e" in data) {
            this.socket.send(JSON.stringify({"c": data["c"], "e": data["e"]}));
            if(data["e"] <= this.mustArriveIdIn) {
                return;
            } else {
                this.mustArriveIdIn = data["e"];
            }
        }

        switch(data["c"]) {
        case "pong":
            break;
        case "log":
            this.log.write(data["msg"]);
            break;
        }
    }

    Manager.prototype.sendMustArrive = function(command, data, unlimitedAttempts) {
        var id = ++this.mustArriveIdOut;
        data["c"] = command;
        data["f"] = id;

        var payload = JSON.stringify(data);
        this.mustArriveCommands[id] = { "payload": payload, "attempts": (unlimitedAttempts !== true) ? 0 : null };
        this.socket.send(payload);
    }

    Manager.prototype.flashBody = function() {
        var body = document.getElementById("body");
        body.style.backgroundColor = "#ff5454";
        setTimeout(function() {
            body.style.backgroundColor = "white";
        }, 50);
    }

    window.addEventListener("load", function(){
        var man = new Manager("log");
        man.addJoystick(new Joystick("joy0", "blue", "wasd"));
        man.addJoystick(new Joystick("joy1", "red", "ijkl ", "Grab", function() {
            man.flashBody();
            man.sendMustArrive("grab", {});
        }));
        man.setArm(new Arm("arm0"));

        man.start("ws://localhost:9000");
    });
  </script>
</body>
